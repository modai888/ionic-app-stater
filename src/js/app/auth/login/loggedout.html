<ion-view>
  <ion-content has-header="false" has-tabs="false" padding="false" scroll="false">

    <div class="logo-header vertical-center">
      <img ui-sref="app.intro" src="img/logo.png"/>
    </div>

    <div class="text-center padding-top" ui-sref="login" name="loginPanel">

      <div class="list list-borderless">
        <div class="padding badge badge-royal" translate="message.loggedout"></div>

        <span class="item note padding" translate>link.login-again</span>
      </div>

    </div>

  </ion-content>
</ion-view>
