<ion-view view-title="{{:: 'intro.title' | translate }}">

  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>

  <ion-content class="scroll-content" has-header="true" padding="false" scroll="true">
    <ion-slide-box class="intro-slide-box" on-slide-changed="vm.slideChanged(index)">

      <ion-slide>
        <ion-content class="intro-slider-content scroll-content" has-header="true" padding="false" scroll="false">
          <intro-header img="slide1.jpg"></intro-header>

          <div class="intro-body">
            <h4 class="margin-top-15" translate>intro.slide-1.title</h4>

            <p class="intro-slider-text">
              <span translate="intro.slide-1.text1"></span>
              <br/>
              <br/>
              <span translate="intro.slide-1.text2"></span>
            </p>

            <ng-include src="'js/app/intro/nav-buttons.html'"></ng-include>
          </div>

        </ion-content>
      </ion-slide>

      <ion-slide>
        <ion-content class="intro-slider-content scroll-content" has-header="true" padding="false" scroll="false">
          <intro-header img="slide2.jpg"></intro-header>

          <div class="intro-body">
            <h4 class="margin-top-15" translate>intro.slide-2.title</h4>

            <p class="intro-slider-text">
              <span translate="intro.slide-2.text1"></span>
              <br/>
              <br/>
              - <span translate="intro.slide-2.text2a"></span>
              <br/>
              - <span translate="intro.slide-2.text2b"></span>
              <br/>
              - <span translate="intro.slide-2.text2c"></span>
            </p>

            <ng-include src="'js/app/intro/nav-buttons.html'"></ng-include>
          </div>

        </ion-content>
      </ion-slide>

      <ion-slide>
        <ion-content class="intro-slider-content scroll-content" has-header="true" padding="false" scroll="false">
          <intro-header img="slide3.jpg"></intro-header>

          <div class="intro-body">
            <h4 class="margin-top-15" translate>intro.slide-3.title</h4>

            <p class="intro-slider-text">
              <span translate="intro.slide-3.text1"></span>
            </p>

            <ng-include src="'js/app/intro/nav-buttons.html'"></ng-include>
          </div>

        </ion-content>
      </ion-slide>

    </ion-slide-box>
  </ion-content>
</ion-view>
